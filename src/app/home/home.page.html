<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-item>
      <ion-input [(ngModel)]="newTask" aria-placeholder="Adicionar nova Tarefa"></ion-input>
      <ion-button (click)="addTask()" >Adicionar</ion-button>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let tarefa of tasks">
        <ion-label>
          {{tarefa.title}}
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
