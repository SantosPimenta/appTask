<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-item>
      <ion-input [(ngModel)]="newTask" aria-placeholder="Adicionar nova Tarefa"></ion-input>
      <ion-button (click)="addTask()" >Adicionar</ion-button>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let tarefa of filteredTasks">
        <ion-label [ngClass]="{'completado-task':tarefa.completed}">
          {{tarefa.title}}
        </ion-label>
          <ion-button fill="clear" (click)="concluir(tarefa.id)" ><ion-icon [name]="tarefa.completed ? 'checkmark-circle':'ellipse-outline' "></ion-icon></ion-button>
          <ion-button fill="clear" (click)="deleteTask(tarefa.id)"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
        </ion-item>
      <ion-list>
        <ion-button expanded="full" (click)="mostrarOcultar()"><ion-icon [name]="exibirConcluidos ? 'eye-off':'eye'"></ion-icon> Mostrar/Ocultar</ion-button>
      </ion-list>
    </ion-list>
</ion-content>
